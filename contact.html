        <!--****************************************************BODY*****************************************-->
        <div class="container" style="padding-top: 50px;">
            <form role="form">
                <legend>Contact Us</legend>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email Address</label>
                            <input type="email" class="form-control" id="emailId" placeholder="Your Email id">
                        </div>
                        <div class="form-group">
                            <label>Subject
                                <select id="subject" name="subject" class="form-control col-xs-6 col-sm-6 col-md-4">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="product">Product Support</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-8">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <textarea class="form-control input-lg" rows="8" id="message" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default pull-right">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
